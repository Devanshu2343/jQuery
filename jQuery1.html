<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Hello </h1>
    <h1 class="one">This is my  First program in jQuery</h1>

            $("h1").css("color", "red");
            
        })

</html>
